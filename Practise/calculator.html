<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">

        <form>
            <label>How much was your bill?<br>
                $ <input type="text" id="bill amount">
            </label>

            <label>
                How was your service?<br>
                <select id="serviceQuality">
                <option disabled selected value="0"></option>
                <option value ="0.3">30% - Outstanding</option>
                <option value ="0.2">20% - Outstanding</option>
                <option value ="0.15">15% - Outstanding</option>
                <option value ="0.1">10% - Outstanding</option>
                <option value ="0.05">5% - Outstanding</option>
                </select>
            </label>
            <label>
                How many people are sharing the bill? <br>
                <input type= ="text" id ="total people">people
            </label>
            <button type="button" id="calculate">Calculate!</button>
        </form>
    </div>
    <div id ="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
</div>

<script type ="text/javascript" src="script.js"></script>
</body>
</html>
